<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="dice.css">
        <script src="dice.js"></script>
    </head>
    <body>
        <div id="shape">
            <div id="scores">
                <h2 id="player1">Player 1 score: </h2>
                <h2 id="player2">Player 2 score: </h2>
                <form>
                    <label for="player1">
                        <strong>
                            Player 1:
                        </strong>
                    </label>
                    <input type="text" class="guess" id="guess-1">
                    <label for="player2">
                        <strong>
                            Player 2:
                        </strong>
                    </label>
                    <input type="text" class="guess" id="guess-2">
                    
                  </form> 
            </div>
            <img id="dice">
            <br>
            <img id="run-button">
        </div>
        <div id="results">
            <p class="inline" id="first">--</p>
            <p class="inline" id="second">--</p>
            <p class="inline" id="third"></p>
        </div>
    </body>
</html>
